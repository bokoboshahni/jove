500006:
  corporationID: 1000137
  descriptionID:
    de: CONCORD ist eine unabhängige Organisation, die vor einem Jahrhundert gegründet
      wurde, um Verhandlungen zwischen den Nationen zur Verbesserung der Beziehungen
      untereinander zu erleichtern, aber auch, um den interstellaren Handel durch
      Verhaltensregeln und Bestimmungen zu fördern. Zu Beginn nur ein unbedeutender
      Versammlungsort für Diplomaten, hat CONCORD in den Jahrzehnten seit der Gründung
      seine Macht und seinen Einfluss stetig vergrößert. CONCORD wurde zu einer von
      den Völkern unabhängigen Organisation, da sie in der Lage ist, ihre Operationen
      weitgehend unabhängig aus Zöllen, Beschlagnahme von Schmuggelgut und Ähnlichem
      zu finanzieren.
    en: CONCORD is an independent organization founded a century ago to facilitate
      negotiations between the races to improve relations, as well as to foster inter-stellar
      trade through policing and regulations. Starting as a fledgling meeting ground
      for diplomats CONCORD has in the decades since it was founded slowly increased
      its power and influence. It has become an entity independent of the races, as
      it is able to largely fund its own operation through customs, confiscation of
      contraband goods, and other means.
    fr: CONCORD est une organisation indépendante fondée il y a cent ans dans le but
      de faciliter les négociations et d'améliorer les relations entre les différentes
      races. Elle avait également pour objectif d'encourager le commerce interstellaire
      par la mise en place de réglementations et autres contrôles. Simple regroupement
      de diplomates à ses débuts, CONCORD a vu son pouvoir et son influence s'accroître
      au cours des décennies qui ont suivi. Elle est devenue une entité totalement
      indépendante, largement capable de s'autofinancer grâce à la perception des
      droits de douane et à la confiscation de marchandises de contrebande, entre
      autres.
    ja: CONCORDは1世紀前に設立された独立組織である。その目的は話し合いによる種族間の関係改善と、治安維持と規制による惑星間貿易の保護にある。外交官の話し合いの場として始まったCONCORDは、その後数十年間に少しずつその力と影響力を高めていった。CONCORDは関税や密輸品の押収、その他の方法で自らの活動資金を確保できるため、一般的な経済競争からは一線を画して独立した存在となった。
    ko: CONCORD는 국가 간 관계 개선을 위해 협상하고, 치안 및 규제를 통해 성간 교역을 촉진하기 위해 1세기 전에 설립된 독립 단체입니다.
      외교관들의 만남의 장 역할을 맡으며 시작된 CONCORD는 창설된 이후 수십 년 동안 서서히 그 힘과 영향력을 증대시켰습니다. 통관, 밀수품
      몰수, 기타 방법으로 자금을 대규모로 조달할 수 있었기 때문에 인종에 간섭받지 않는 조직이 되었습니다.
    ru: CONCORD ― независимая организация, основанная около ста лет назад для улучшения
      взаимоотношений между расами путем переговоров, а также для развития межзвёздной
      торговли, исполняя регуляторные и полицейские функции. Некогда являясь лишь
      местом встреч для дипломатов, с тех пор CONCORD превратился в мощную и влиятельную
      силу. Организация стала независимой от всех рас благодаря несению таможенной
      службы, конфискации контрабандных товаров, а также другим способам.
    zh: 统合部创建于一个世纪前，是个独立的组织。它的建立旨在缓解种族间的矛盾，改善种族关系。同时也通过警卫力量与规章制度促进星际贸易。起初统合部只是个外交会晤场所，但在建立后的几十年里，统合部逐渐变得强大，具有影响力。现在，它已经是一个独立于种族外的实体，通过进口税、没收非法贩售物品以及其他方法为自营筹措足够的资金。
  iconID: 1434
  memberRaces:
