  shortDescriptionID:
    de: Die Föderation der Gallente schätzt das Streben nach individueller Freiheit
      über alles.
    en: The Gallente Federation prizes the pursuit of individual liberty above all
      else.
    fr: La Fédération gallente fait passer la liberté individuelle avant tout.
    ja: ガレンテ連邦は、個人の自由の追求を何よりも重んじる。
    ko: 갈란테 연방은 개인의 자유를 중시하는 연방제 국가입니다.
    ru: Галлентская Федерация превыше всего ценит свободу личности.
