500009:
  corporationID: 1000146
  descriptionID:
    de: 'Das Syndicate wurde von Exil-Intaki aus der Gallente Föderation während des
      Caldari-Gallente Krieges gegründet. Es ist im Umfang und Einfluss langsam gewachsen
      und dient jetzt als wichtiges Verbindungsglied zwischen den Imperien und den
      illegalen Elementen in den Außenregionen. Das Territorium des Syndicates ist
      zwar ein Tummelplatz für Piraten, hat sich aber soviel Zivilisation bewahrt,
      dass nahezu jedermann hier reisen kann, um seinen Geschäften nachzugehen. Die
      Märkte des Syndicates sind immer randvoll mit Schmuggelware und illegalen Gütern,
      die man anderswo nicht oder nur sehr schwer bekommen kann. Jede Station des
      Syndicates ist eine autonome Einheit, sie arbeiten aber in den Punkten Sicherheit
      und Informationsaustausch zusammen. Die inoffizielle Anführerin des Syndicates
      ist Silphy en Diabel, eine ehemalige Angehörige der Sisters of EVE, die in das
      Herrschaftsgebiet des Syndicates zurückgekehrt ist, um das Vermögen ihrer Familie
      zu retten. Seither hat sich herausgestellt, dass sie ebenso einfallsreich und
      rücksichtslos ist wie ihr verstorbener Vater.  '
    en: Formed by Intaki exiles from the Gallente Federation during the Caldari-Gallente
      War. The Syndicate has slowly grown in stature and influence and now serves
      as an important link between the empires and the illegal elements in the outer
      regions. Syndicate space is a pirate haven, but still retains enough civility
      to allow pretty much anyone to travel there to do business. The Syndicate markets
      are always chockfull of contraband goods and illegal wares that are hard or
      impossible to come by elsewhere. Each Syndicate station is an autonomous entity,
      but they cooperate on security and information issues. The unofficial leader
      of the Syndicate is Silphy en Diabel, a former Sister of EVE that returned to
      Syndicate space to save her family's fortune. Since then she's turned out to
      be just as resourceful and ruthless as her late father.
    fr: Formé par les Intaki exilés de la Fédération gallente pendant la guerre Caldari-Gallente,
      le Syndicate a lentement gagné en stature et en influence et constitue aujourd'hui
      un lien important entre les empires et les milieux interlopes des régions extérieures.
      Véritable havre pour les pirates, l'espace du Syndicate reste toutefois assez
      civilisé pour permettre à n'importe qui d'y voyager pour affaires. Ses marchés
      offrent une vaste gamme de marchandises de contrebande et d'articles illicites
      qui sont rares, voire introuvables ailleurs. Les diverses stations du Syndicate
      sont des entités autonomes, mais elles coopèrent dans le domaine de la sécurité
      et de l'information. Le chef officieux du Syndicate est Silphy en Diabel, ancien
      membre des Sisters of EVE ayant regagné l'espace du Syndicate pour préserver
      son patrimoine familial. Depuis, elle s'est révélée tout aussi ingénieuse et
      impitoyable que son défunt père.
    ja: カルダリ-ガレンテ戦争のさなかにガレンテ連邦を追放されたインタキによって設立された。シンジケートは徐々に名声と影響力を高め、現在では帝国と領域外に潜む犯罪分子をつなぐ重要な役目を果たしている。シンジケート宙域は海賊のたまり場だが、それでも十分に文明は開けているため、誰でもこの場所に来て商売をすることができる。シンジケートのマーケットには、他では決して手に入らないような密輸品や違法な商品が常にあふれている。シンジケートでは各ステーションが自治権を持っているが、防衛と情報に関しては協力体制が敷かれている。シンジケートの非公式のリーダーは、かつてシスターズオブイブの一員であったシルフィーアンディアベル。彼女は一族の財産を守るためにシンジケート宙域へと帰ってきたが、結局彼女にも亡き父親同様の才能と冷酷さが備わっていることが分かったのだった。
    ko: 칼다리와 갈란테의 전쟁 당시 갈란테 연방에서 추방되었던 인타키가 설립한 신디케이트는 점차 그 위상과 영향력이 날로 커지고 있습니다.
      오늘날 이곳은 여러 제국과 외부 지역 간의 중요한 다리 역할을 수행하고 있습니다. 신디케이트 지역은 해적들의 소굴이지만 누구든 사업을 위해
      이곳을 자유롭게 방문할 수 있을 만큼 충분한 예절이 갖추어진 곳입니다. 신디케이트의 거래소는 항상 다른 곳에서는 거의 또는 절대 볼 수
      없는 다양한 밀수품과 불법 물건들이 즐비해 있습니다. 신디케이트의 각 정거장은 자율적으로 운영되고 있지만 보안 확보 및 정보 공유를 위해
      서로 협력합니다. 신디케이트의 비공식 리더인 실피 앙 디아벨은 한때 시스터 오브 이브에서 활동했던 사람으로, 가족의 생계를 위해 신디케이트
      지역에 자리를 잡게 되었습니다. 그 뒤로 실피 앙 디아벨은 고인이 된 그녀의 아버지만큼이나 냉철하고 영리한 인물로 인정받고 있습니다.
    ru: Синдикат был создан эмигрантами Intaki из Федерации Gallente во время Войны
      Caldari и Gallente. Влияние Синдиката постепенно росло, и теперь он является
      важным звеном между империями и незаконными группировками во внешних областях
      космоса. Пространство Синдиката - это пиратский приют, но оно все же достаточно
      цивилизованно, чтобы практически любой мог направиться туда и заняться бизнесом.
      Рынки Синдиката всегда переполнены контрабандными товарами и незаконным оборудованием,
      которые трудно или невозможно достать в другом месте. Каждая из станций Синдиката
      — это автономная организация, но они сотрудничают в области безопасности и решения
      информационных проблем. Неофициальный лидер Синдиката — Silphy en Diabel, бывшая
      Сестра EVE, которая возвратилась в сектор Синдиката, чтобы спасти семейное состояние.
      С тех пор она стала такой же находчивой и безжалостной, как и её покойный отец.
    zh: 辛迪加财团是那些在加达里——盖伦特战争期间，被盖伦特驱逐出境的印塔基人建立的。辛迪加财团的规模和影响力与日俱增，现在已成为帝国和其他地区非法集团间的重要枢纽。辛迪加空域虽然是海盗们的避难所，但依然允许生意往来。辛迪加的市场上总是充斥着违禁品和非法物资，那都是其他地区很难甚至不可能找到的东西。每个辛迪加空间站都是个自治实体，仅在安全和信息共享方面通力合作。什尔菲·恩·迪雅贝尔是辛迪加财团的非正式领导，她是一个来辛迪加继承家族财产的前姐妹会成员。后来，她暴露出像她继父一样残忍狡猾的真面目。
  iconID: 1437
