  shortDescriptionID:
    de: 'Der Staat der Caldari kennt keine größere Ehre, als der eigenen Corporation
      zu Ruhm und Ehre zu verhelfen. '
    en: 'In the Caldari State, there is no higher honor than bringing glory to one''s
      corporation. '
    fr: 'Dans l''État caldari, nul honneur n''est plus grand que celui d''apporter
      la gloire à sa corporation. '
    ja: カルダリ連合では、コーポレーションを繁栄させること以上の名誉は存在しない。
    ko: '칼다리 연합에서 최고의 명예는 자신이 속한 코퍼레이션에 영광을 가져오는 것입니다. '
    ru: 'Для жителей Государства Калдари нет чести большей, чем служение во славу
      своей корпорации. '
    zh: '在加达里合众国的最高荣耀是为军团带来荣光。 '
