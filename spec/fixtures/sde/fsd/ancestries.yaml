10:
  bloodlineID: 1
  charisma: 0
  descriptionID:
    de: Deteis sind sehr darauf bedacht, ihre Geschäfte vollständig unter Kontrolle
      zu haben - besonders, was industrielle Produktion betrifft. Jeden Schritt im
      Herstellungsprozess möchten sie perfektionieren - von der Rohstoffbeschaffung
      über die Fertigung bis hin zur Vermarktung der Endprodukte.
    en: The Deteis love nothing more than having complete control over their enterprises,
      especially industrial production. They seek personal mastery of every aspect
      of the process, all the way from the procurement of raw materials to the manufacturing
      and marketing of the final good.
    fr: Les Deteis ont à cœur d'exercer un contrôle total sur leurs entreprises, en
      particulier dans le domaine de la production industrielle. Ils cherchent à diriger
      personnellement chaque aspect du processus, de l'acquisition des matières premières
      à la commercialisation du produit fini en passant par la production.
    ja: ディティス人は、組織活動、中でも特に工業生産を完全に身に付けることを何よりも好む。原料の調達から製造、そして最終製品の販売に至る全工程に渡るプロセスのあらゆる部分を自分が支配したいと考えている。
    ko: 데테이스는 자신의 코퍼레이션, 그 중에서도 특히 제조 과정을 완벽하게 통솔하는 것을 즐기고 사랑합니다. 데테이스는 원재료 조달에서부터
      제조, 그리고 소비재 마케팅에 이르기까지 모든 과정을 개인적으로 익히고, 숙달하고자 합니다.
    ru: Deteis больше всего на свете любят полностью контролировать свои предприятия,
      особенно промышленное производство. Они стремятся к личному контролю над всеми
      этапами процесса, начиная с поставок сырья и оптимизации производственных линий,
      заканчивая распределением и продажей конечного продукта.
    zh: 蒂泰斯人最热爱的是对自己的事业拥有完全的控制力，尤其是在工业生产方面。他们希望掌控整个流程的各方面，包括开采原料、实际生产及最后的营销工作。
  iconID: 1650
  intelligence: 0
