9:
  bloodlineID: 2
  charisma: 2
  descriptionID:
    de: Die kühle Disziplin der caldarischen Gesellschaft ist genauso wenig jedermanns
      Sache wie die Strenge, mit der die Oberhäupter der herrschenden Firmen das Alltagsleben
      bestimmen. Rebellion findet im Verborgenen statt, denn Dissidenten bemühen sich
      intensiv um einen Umsturz aus dem Inneren des Systems heraus. Der Staat behält
      solche Individuen sehr genau im Auge.
    en: The cold discipline of Caldari society does not appeal to everyone, nor is
      everyone happy with the stranglehold that corporate rulers have on everyday
      life. While not outright rebellious, dissenters nonetheless invest considerable
      time and effort in trying to change the system from within. The State keeps
      a close eye on these individuals.
    fr: La discipline rigide régissant la société caldari n'est pas du goût de tout
      le monde, de même que la mainmise des chefs d'entreprise sur la vie quotidienne.
      Même s'ils ne déclenchent pas de conflit ouvert, les dissidents investissent
      énormément de temps et d'efforts pour tenter de changer le système de l'intérieur.
      Bien évidemment, l'État surveille ces individus de très près.
    ja: カルダリ社会の冷酷な戒律に魅力を感じる者や、コーポレーションの支配者たちが日々の生活にもたらす束縛を歓迎する者は、誰もいない。完全な反体制というわけではないが、異を唱える者たちは多大な時間と労力を費やして内側からシステムを変えようとしている。連合は、こうした者たちに細心の注意を払っている。
    ko: 칼다리 사회의 엄격한 규율을 싫어하는 사람도 있으며, 코퍼레이션의 지배자가 일상을 구속한다는 점에 불만을 품는 사람도 있습니다. 이처럼
      규율에 반대하는 사람은 노골적으로 저항하진 않지만 내부로부터 체제를 바꾸기 위해 상당한 시간과 노력을 투자합니다. 연합은 이런 사람들을
      감시합니다.
    ru: Железная дисциплина общества Caldari не всем приходится по нраву, и не каждый
      доволен тем, каким огромным влиянием на повседневную жизнь обладает корпоративное
      руководство. Несмотря на то, что они не являются настоящими повстанцами, диссиденты,
      тем не менее, уделяют много времени и сил на попытки изменения системы изнутри.
      Государство тщательно следит за этими людьми.
    zh: 并不是每个人都对加达里社会的冷漠秩序感到满意，也不是每个人都对超级集团强加于人们生活之中的束缚感到快乐。这些人并不打算暴力反抗，但多年来他们一直在试图从内部改变社会体系。合众国一直在密切留意这些人。
  iconID: 1649
