591:
  basePrice: 400000.0
  capacity: 130.0
  description:
    de: Die Tormentor ist bereits seit vielen Jahrzehnten im Einsatz. Die meiste Zeit
      diente sie als Bergbauschiff, da sie aufgrund ihrer Größe auf dem Schlachtfeld
      wenig ausrichten konnte. Wie die meisten Schiffe der Amarr war es allerdings
      aufgrund seiner starken Verteidigung schon immer ein harter Gegner. Durch die
      neuesten Fortschritte beim Energiespeicherverbrauch und der Schadenswirkung
      von Geschütztürmen haben seine Laser nun aufgehört sich in totes Erz zu graben
      und konzentrieren sich stattdessen auf das Bohren von Löchern durch die Schiffsrümpfe
      glückloser Schiffe im Kampf.
    en: The Tormentor has been in service for many decades. For most of that time
      it saw service as a mining ship, its size barring it from making any kind of
      impact on the battlefield. As with most Amarr ships, however, its strong defenses
      always made it a tough opponent to crack, and with recent advances in turret
      capacitor use and damage output, its lasers have now stopped digging into dead
      ore and are instead focused on boring through the hulls of hapless vessels in
      combat.
    fr: Le Tormentor est en service depuis de nombreuses décennies. Pendant la plus
      grande partie de cette période, il a servi de vaisseau d'extraction minière,
      sa taille l'empêchant d'avoir un impact quelconque sur le champ de bataille.
      Mais comme pour la plupart des vaisseaux amarr, ses solides défenses en ont
      toujours fait un adversaire difficile à vaincre, et grâce aux récentes améliorations
      en termes de consommation énergétique des tourelles et de puissance de feu,
      ses lasers ont cessé de faire des trous dans les astéroïdes pour percer la coque
      des vaisseaux malchanceux au combat.
    ja: トーメンターは何十年にもわたり活動を続けてきた。もっぱら採掘艦として利用されてきたし、サイズ的にも戦場で目立つような艦船ではない。しかしアマー艦の例にもれず高い防御性能のおかげで、戦闘でもなかなかのしぶとさを発揮してきた。最近の仕様変更でタレットのキャパシタ消費やダメージ出力面が改善されたこともあり、レーザーの標的は物言わぬ鉱石から敵艦の船体に変わった。
    ru: 'Фрегаты типа «Торментор» в строю уже многие десятилетия. До последнего времени
      они использовались лишь в качестве буровых кораблей: их размер считался совершенно
      недостаточным для применения на поле боя. Вместе с тем, как и большинство кораблей
      Амаррской Империи, они всегда были крепким орешком благодаря эффективным защитным
      системам. Недавние усовершенствования, приведшие к снижению потребления энергии
      накопителя лазерными орудиями «торменторов», а также к увеличению наносимого
      ими ущерба, привели к тому, что отныне лазеры «торменторов» прожигают не безжизненную
      руду, а броню неудачливых врагов.'
    zh: 巨神兵级已经服役了几十年，主要是作为采矿船。其体型尚够不上战斗护卫舰的标准，但和大多数艾玛舰船一样，它的强大防御使它成为难以击溃的对手。再加上它近来在电容消耗和火力输出方面的进步，它的激光器已不再徜徉于不会说话的矿石之间，而是闪烁在战场之上，在那些倒霉的飞船船体上钻下一个个孔洞。
