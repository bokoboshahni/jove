      ship, and the corresponding maximum velocity bonus, are limited by the mass
      of the ship that uses this module. The sheer amount of energy needed to power
      this system means that it must permanently reserve a fraction of the capacitor
      output just to maintain the integrity of its warp containment field, and when
      activated it substantially increases the ship's EM footprint.\r\n\r\nPenalty:
      Max capacitor reduced.\r\n\r\nNote: Usually fit on Frigates and Destroyers."
