590:
  basePrice: 300000.0
  capacity: 250.0
  description:
    de: Im Jahr YC114 hatte jedes der führenden Großreiche aufgrund des entsetzlichen
      und nicht enden wollenden Kriegs auf allen Ebenen erkannt, dass ihre Schiffe
      Unterstützung und Logistikfunktionalität benötigten. Andernfalls würde der langwierige
      interstellare Krieg die Teilnehmer aufreiben. Im Imperium der Amarr führte dies
      zur Umgestaltung und dem Neueinsatz der Inquisitor. Die Inquisitor war ursprünglich
      ein Beispiel dafür, wie die Amarr Imperial Navy das Design ihrer Schiffe veränderte,
      um bestimmten Taktiken anderer Großreiche zu begegnen. Nach der Umgestaltung
      diente sie ausschließlich als Unterstützungsfregatte. Anstelle ihrer bis dahin
      gefürchteten Lenkwaffenfähigkeiten lag nun der Schwerpunkt auf der Panzerungs-Fernreparatur.
    en: "In YC114 each major empire faction, having been embroiled in a harrowing,
      extensive, long-term war, recognized the growing need for support and logistics
      functionality in their vessels during the kind of protracted interstellar warfare
      that might otherwise prove exhausting for its participants. In the Amarr Empire,
      this led to the redesign and redeployment of the Inquisitor.\r\n\r\nThe Inquisitor
      was originally an example of how the Amarr Imperial Navy modeled their design
      to counter specific tactics employed by the other empires. After its redesign,
      it was exclusively devoted to the role of a support frigate, and its formerly
      renowned missile capabilities gave way to a focus on remote armor repair.\r\n"
    fr: |
      En 114 après CY, les grandes factions des empires ayant toutes été engagées dans une guerre longue et pénible, reconnurent le besoin grandissant d'intégrer des fonctionnalités d'appui et de logistique dans leurs vaisseaux afin de pouvoir faire face à la durée extrême des guerres interstellaires et à l'épuisement des participants. Au sein de l'Empire amarr, ce processus conduisit à la refonte et au redéploiement de l'Inquisitor.

      L'Inquisitor était à l'origine un exemple de cette tendance de l'Amarr Navy impériale à concevoir ses vaisseaux pour contrer les tactiques spécifiques des autres empires. Le nouveau modèle fut conçu exclusivement pour remplir le rôle de frégate d'appui, et ses capacités en matière de missiles, qui l'avaient autrefois rendu célèbre, s'effacèrent pour un recentrage sur les systèmes de réparation de blindage à distance.
    ja: "YC114年、4大国を巻きこむ大規模戦争が勃発した。長く、凄惨で、広範にわたる戦いの中、各国では支援艦や補給艦の役割がしだいに重視されるようになった。そういった役割を果たす船がなければ戦力が疲弊してしまうのだ。これを受けて、アマー帝国ではインクイジターの設計を根本から見直し、再配備を行った。\n\t\t\nインクイジターは元々、アマー帝国海軍が他国の特定の戦術に対抗するための艦船を作ったらどうなるかという見本だった。しかし設計の見直しで完全な支援専用フリゲートに生まれ変わり、かつての売りだったミサイル運用能力はリモートアーマーリペアに取って代わった。\r\n"
    ru: В 114-м году по юлайскому летоисчислению крупнейшие государства галактики,
      увязшие в тяжёлой, затяжной войне без конца и края, были вынуждены обратить
      внимание на растущую потребность военных флотов в ремонтных кораблях и кораблях
      обеспечения — она диктовалась самим характером продолжительных боевых действий
      в межзвёздном масштабе, способных полностью измотать противоборствующие стороны.
      В Амаррской Империи такой корабль был создан на основе фрегата типа «Инквизитор»
      после существенной переработки конструкции. Первоначальный дизайн «Инквизитора»
      мог служить наглядным примером того, как флот Амаррской Империи разрабатывает
      корабли в ответ на тактические решения прочих сверхдержав. После переработки
      конструкции и переориентировки на работу с установками дистанционного ремонта
      брони «инквизиторы» утратили пусковые установки, которыми были примечательны
      ранее, и взяли на себя роль ремонтных кораблей.
    zh: |
      YC114年，各大帝国势力都已经深陷战争泥潭。他们深刻意识到在这种星际持久战中对现有舰船增加后勤功能的重要​性，否则军力将消耗殆尽。艾玛帝国决定对检察官级护卫舰进行重新设计，赋予它新的使命。

      近年来，艾玛皇家海军多次根据其他帝国的特殊战术来定制自己的舰船设计，检察官级护卫舰就是其中一个例子。重新设计后，它成为了一艘专门的支援护卫舰，它那曾名噪一时的导弹打击能力被远程装甲维修能力所取代。
