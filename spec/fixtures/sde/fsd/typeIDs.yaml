10:
  description:
    de: |-
      Ein Hauptreihenstern einer Klasse von Himmelskörpern, die sich typischerweise durch eine weiße oder weiß-gelbe Färbung auszeichnen. Die Energieerzeugung dieser Sterne wird durch Wasserstofffusion angetrieben und sie sind oft sehr heiß und hell.



      Sterne dieser Art besitzen gelegentlich Begleitsterne und sind oft von voll entwickelten Planetensystemen umgeben. Sie tendieren zu einem ultravioletten Strahlungsfluss, der die Entstehung bewohnbarer Zonen unterstützt, die sich für die Besiedlung durch Menschen eignen.
    en: "A main-sequence star in a class of stellar bodies that are typically white
      or yellow-white in hue. Hydrogen fusion drives the energy generation of these
      stars and they are often hot and bright.\r\n\r\nStars of this type can be found
      with companion stars, are often accompanied by mature planetary systems and
      tend to emit an ultraviolet radiation flux providing for habitable zones conducive
      to human occupation."
    fr: Ces étoiles de la séquence principale arborent des nuances de blanc ou de
      blanc rehaussé de jaune. Agitées de fusions d'hydrogène intenses, elles sont
      généralement chaudes et lumineuses. Ces étoiles tendent à former des amas stellaires,
      souvent tissés de systèmes planétaires matures, et émettent un flux de radiations
      ultraviolettes symptomatique des zones habitables.
    ja: "通常は白色や黄白色をしている主系列星。こういった星々では水素融合によるエネルギーが発生しており、往々にして熱く、そして強烈な光を放っている。\r\n\nこのタイプの星々には伴星が存在していることがあり、しばしば安定した惑星系を構築している。また紫外線の放射束を放っているため、人類の入植に適したハビタブルゾーンが形成されている傾向がある。"
    ru: |-
      Звезда главной последовательности в классе, звёзды которого обычно имеют белый или желтовато-белый оттенок. Термоядерный синтез обеспечивает энергию этих звезд; обычно они горячи и ярки.



      Звёзды этого типа могут быть в составе двойных звёзд, часто имеют развитые планетные системы и излучают в ультрафиолетовом диапазоне, обеспечивая пригодные для заселения людьми обитаемые зоны.
    zh: |-
      主序星通常为白色或黄白色。氢聚变产生了大量能量，使得这些恒星往往高温而明亮。



      这类恒星常有伴星，具有成熟的行星系，放射出有益于形成人类可居住的环境的紫外线辐射。
