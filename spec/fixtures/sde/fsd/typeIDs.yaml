8:
  description:
    de: |-
      Dieser große rote Stern hat den in seinem Kern gespeicherten Wasserstoff verbraucht und expandiert allmählich zu einem roten Riesen, wobei er jeglichen in der stellaren Schale verbleibenden Wasserstoff verbrennt.



      Auch wenn der Prozess der Verwandlung in einen roten Riesen hunderte Millionen Jahre andauert, wird der Stern sich am Ende dieser Reise jegliche Planetensysteme in seiner direkten Nähe einverleibt haben.
    en: "This large red star has exhausted its core hydrogen fuel and is slowly expanding
      into a red giant, consuming all remaining hydrogen in the stellar shell. \r\n\r\nWhile
      the process of expansion into a full red giant will take hundreds of millions
      of years, eventually the star will engulf any planetary system orbiting close
      to it."
    fr: Cette étoile rouge massive a épuisé l'hydrogène de son noyau et entame la
      fusion en couche de ses ultimes réserves d'hydrogène, évoluant lentement en
      géante rouge. Si le processus de dilatation de l'étoile s'étend sur des centaines
      de millions d'années, l'astre se transformera inexorablement en géante rouge
      et engloutira son système planétaire tout entier.
    ja: "この巨大な赤色星は核の水素が枯渇し、天体の殻に残った水素を消費しながら、ゆっくりと赤色巨星へと膨張している。\r\n\n赤色巨星に変異するには数億年を要するが、いずれは近くを周回するあらゆる天体を飲み込んでいくことになる。"
    ru: "Эта большая красная звезда исчерпала водородное топливо и медленно расширяется,
      превращаясь в красный гигант и поглощая остатки водорода в звёздной оболочке.
      \n\n\n\nХотя процесс расширения в полноценный красный гигант займет сотни миллионов
      лет, в конце концов звезда поглотит все близкие к ней планеты своей планетной
      системы."
    zh: "这颗红色恒星已经耗尽了内核中的氢燃料，正在消耗地壳中仅存的氢，慢慢扩张成一颗红巨星。 \n\n\n\n扩张成一颗完全红巨星的过程要持续数亿年，最终这颗恒星会吞没任何附近环绕的行星系。"
