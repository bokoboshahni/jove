      Puissante accélération fugace. La force de la poussée et le bonus de vitesse maximale du module sont limités par la masse du vaisseau équipé. La quantité phénoménale d'énergie absorbée par ce système exige d'allouer en permanence une fraction de l'énergie produite par le capaciteur au champ de confinement de warp, dans le seul but de maintenir son intégrité. Par ailleurs, l'énergie libérée à l'activation du module accroît vertigineusement l'empreinte EM du vaisseau.



      Pénalité : réduit la capacité maximale du capaciteur.



      Note : communément monté sur les frégates et les destroyers.
