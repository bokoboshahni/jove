36:
  basePrice: 32.0
  description:
    de: 'Ein sehr vielseitiges, metallisches Mineral, matt bis hell silbrig-grün.
      Kann mit <a href=showinfo:34>Tritanium</a> gemischt werden, um extrem harte
      Legierungen herzustellen. Wird aber auch pur zu verschiedenen Zwecken verwendet.
      Kommt in den meisten Regionen vor. Kann durch die Aufbereitung von folgenden
      Erzen und ihren Varianten erhalten werden: Sonnensysteme im Hochsicherheitsraum:
      <a href=showinfo:1224>Pyroxeres</a>, <a href=showinfo:18>Plagioclase</a> Sonnensysteme
      im Niedersicherheitsraum: <a href=showinfo:1224>Pyroxeres</a>, <a href=showinfo:20>Kernite</a>,
      <a href=showinfo:1226>Jaspet</a>, <a href=showinfo:1229>Gneiss</a>, <a href=showinfo:1232>Dunkles
      Ochre</a>, <a href=showinfo:1225>Crokite</a> Sonnensysteme im Nullsicherheitsraum:
      <a href=showinfo:1224>Pyroxeres</a>, <a href=showinfo:20>Kernite</a>, <a href=showinfo:1223>Bistot</a>,
      <a href=showinfo:22>Arkonor</a> Wurmloch-Systeme: <a href=showinfo:1224>Pyroxeres</a>,
      <a href=showinfo:20>Kernite</a>, <a href=showinfo:1229>Gneiss</a>, <a href=showinfo:1223>Bistot</a>,
      <a href=showinfo:22>Arkonor</a>'
    en: "Very flexible metallic mineral, dull to bright silvery green in color. Can
      be mixed with <a href=showinfo:34>Tritanium</a> to make extremely hard alloys
      or it can be used by itself for various purposes. Fairly common in most regions.\r\n\r\nMay
      be obtained by reprocessing the following ores and their variations:\r\n\r\nHigh
      security status star systems:\r\n<a href=showinfo:1224>Pyroxeres</a>, <a href=showinfo:18>Plagioclase</a>\r\n\r\nLow
      security status star systems:\r\n<a href=showinfo:1224>Pyroxeres</a>, <a href=showinfo:20>Kernite</a>,
      <a href=showinfo:1226>Jaspet</a>, <a href=showinfo:1229>Gneiss</a>, <a href=showinfo:1232>Dark
      Ochre</a>, <a href=showinfo:1225>Crokite</a>\r\n\r\nNull security status star
      systems:\r\n<a href=showinfo:1224>Pyroxeres</a>, <a href=showinfo:20>Kernite</a>,
      <a href=showinfo:1223>Bistot</a>, <a href=showinfo:22>Arkonor</a>\r\n\r\nWormhole
      systems:\r\n<a href=showinfo:1224>Pyroxeres</a>, <a href=showinfo:20>Kernite</a>,
      <a href=showinfo:1229>Gneiss</a>, <a href=showinfo:1223>Bistot</a>, <a href=showinfo:22>Arkonor</a>"
    fr: 'Il s''agit d''un minerai métallique très souple dont la couleur va du vert
      argenté mat au vert argenté brillant. Il peut être mélangé avec du <a href=showinfo:34>tritanium</a>
      pour composer des alliages extrêmement résistants, ou utilisé seul pour différentes
      applications. Ce minerai est relativement courant dans la plupart des régions.
      Peut être obtenu en retraitant les minerais suivants et leurs variantes : Systèmes
      stellaires de haute sécurité : <a href=showinfo:1224>pyroxeres</a>, <a href=showinfo:18>plagioclase</a>
      Systèmes stellaires de basse sécurité : <a href=showinfo:1224>pyroxeres</a>,
      <a href=showinfo:20>kernite</a>, <a href=showinfo:1226>jaspet</a>, <a href=showinfo:1229>gneiss</a>,
      <a href=showinfo:1232>ochre foncé</a>, <a href=showinfo:1225>crokite</a> Systèmes
      stellaires de sécurité nulle : <a href=showinfo:1224>pyroxeres</a>, <a href=showinfo:20>kernite</a>,
      <a href=showinfo:1223>bistot</a>, <a href=showinfo:22>arkonor</a> Systèmes de
      trou de ver : <a href=showinfo:1224>pyroxeres</a>, <a href=showinfo:20>kernite</a>,
      <a href=showinfo:1229>gneiss</a>, <a href=showinfo:1223>bistot</a>, <a href=showinfo:22>arkonor</a>'
    ja: |-
      非常に柔軟性の高い金属鉱石。色は、鈍い緑から明るいメタリックな緑。<a href=showinfo:34>トリタニウム</a>と混ぜ合わせて非常に硬度の高い合金を作ることも、この鉱石だけで様々な用途に使用することもできる。多くのリージョンで広く産出される。



      以下の鉱石とその種類を再処理することによって得ることができる。



      ハイセキュリティステータス星系：

      <a href=showinfo:1224>パイロゼリーズ</a>、<a href=showinfo:18>プラジオクレイス</a>



      ローセキュリティステータス星系：

      <a href=showinfo:1224>パイロゼリーズ</a>、<a href=showinfo:20>ケルナイト</a>、<a href=showinfo:1226>ジャスペット</a>、<a href=showinfo:1229>ナエス</a>、<a href=showinfo:1232>ダークオークル</a>、<a href=showinfo:1225>クロカイト</a>



      ゼロセキュリティステータス星系：

      <a href=showinfo:1224>パイロゼリーズ</a>、<a href=showinfo:20>ケルナイト</a>、<a href=showinfo:1223>ビストット</a>、<a href=showinfo:22>アーコナー</a>



      ワームホールシステム：

      <a href=showinfo:1224>パイロゼリーズ</a>、<a href=showinfo:20>ケルナイト</a>、<a href=showinfo:1229>ナエス</a>、<a href=showinfo:1223>ビストット</a>、<a href=showinfo:22>アーコナー</a>
    ru: 'Очень гибкий металлический минерал зелёного цвета с серебристым отливом.
      Может смешиваться с <a href=showinfo:34>тританием</a> для производства крайне
      твёрдых сплавов, хотя часто используется и самостоятельно в самых разных целях.
      Достаточно распространён в большинстве секторов. Добывается путём переработки
      нижеперечисленных руд и их разновидностей. Системы с высоким уровнем безопасности:
      <a href=showinfo:1224>пироксер</a>, <a href=showinfo:18>плагиоклаз</a> Системы
      с низким уровнем безопасности: <a href=showinfo:1224>пироксер</a>, <a href=showinfo:20>кернит</a>,
      <a href=showinfo:1226>джаспет</a>, <a href=showinfo:1229>гнейсс</a>, <a href=showinfo:1232>тёмная
      охра</a>, <a href=showinfo:1225>крокит</a> Системы с нулевым уровнем безопасности:
      <a href=showinfo:1224>пироксер</a>, <a href=showinfo:20>кернит</a>, <a href=showinfo:1223>бистот</a>,
      <a href=showinfo:22>арконор</a> Системы червоточин: <a href=showinfo:1224>пироксер</a>,
      <a href=showinfo:20>кернит</a>, <a href=showinfo:1229>гнейсс</a>, <a href=showinfo:1223>бистот</a>,
      <a href=showinfo:22>арконор</a>'
    zh: |-
      非常有韧性的金属矿物，颜色为暗沉至明亮的银绿色。它可以和<a href=showinfo:34>三钛合金</a>混合制作极其坚硬的合金，它本身也具有多种用途。在大多数星域非常常见。



      可以从下列矿石及其变种中提炼获得：



      高安全等级星系：

      <a href=showinfo:1224>干焦岩</a>， <a href=showinfo:18>斜长岩</a>



      低安全等级星系：

      <a href=showinfo:1224>干焦岩</a>，<a href=showinfo:20>水硼砂</a>，<a href=showinfo:1226>杰斯贝矿</a>，<a href=showinfo:1229>片麻岩</a>，<a href=showinfo:1232>黑赭石</a>，<a href=showinfo:1225>克洛基石</a>



      零安全等级星系：

      <a href=showinfo:1224>干焦岩</a>，<a href=showinfo:20>水硼砂</a>，<a href=showinfo:1223>双多特石</a>，<a href=showinfo:22>艾克诺岩</a>



      虫洞星系：

      <a href=showinfo:1224>干焦岩</a>，<a href=showinfo:20>水硼砂</a>，<a href=showinfo:1229>片麻岩</a>，<a href=showinfo:1223>双多特石</a>，<a href=showinfo:22>艾克诺岩</a>
