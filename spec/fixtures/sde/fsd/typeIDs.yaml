  capacity: 140.0
  description:
    de: Die Rifter ist eine sehr mächtige Kampffregatte und nimmt es problemlos mit
      den besten Fregatten dort draußen auf. Ihr Design wurde häufig stark abgeändert,
      nachdem sie erstmals während dem Aufstand der Minmatar zum Einsatz kam. Die
      Angriffsmöglichkeiten der Rifter gestalten sich vielfältig, was sie zu einem
      undurchschaubaren und gefährlichen Gegner macht.
    en: The Rifter is a very powerful combat frigate and can easily tackle the best
      frigates out there. It has gone through many radical design phases since its
      inauguration during the Minmatar Rebellion. The Rifter has a wide variety of
      offensive capabilities, making it an unpredictable and deadly adversary.
    fr: Le Rifter est une puissante frégate de combat capable de rivaliser facilement
      avec les meilleures frégates existantes. Le Rifter a subi de nombreuses transformations
      radicales depuis son inauguration lors de la rébellion minmatar. Il possède
      un grand éventail de capacités offensives, ce qui en fait un adversaire aussi
      imprévisible que mortel.
    ja: リフターは非常に強力な戦闘用フリゲートで、一流の性能をもつフリゲートを容易に捕捉してしまう。ミンマター蜂起の時期に開発が開始されて以来、数々の革新的な設計が組み込まれてきた。これによってリフターは多彩な攻撃能力を持つことになり、敵にとって予測不能で危険な船となった。
    ru: "«Рифтер» — очень мощный боевой фрегат, способный с лёгкостью противостоять
      наилучшим фрегатам врага. После боевого крещения в ходе Матарского Восстания
      он был многократно и радикально модернизирован. «Рифтер» обладает широким ассортиментом
      вооружения, благодаря чему является непредсказуемым и смертоносным противником."
    zh: 裂谷级是一种非常强大的战斗护卫舰，可以轻松和当今最出色的护卫舰一较高下。它诞生于米玛塔尔起义期间，其后经历了许多次重大设计调整。裂谷级护卫舰具有多种多样的攻击能力，因此是战场上难以琢磨而又致命的对手。
