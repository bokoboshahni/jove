12:
  description:
    de: 'Die Großzahl der eisigen Planeten durchlief eine Periode als Dürrezone, bevor
      sie im Verlauf vieler Jahrtausende mit Eis überzogen wurden. Der exakte Prozess
      variiert von Fall zu Fall, das Ergebnis jedoch ist für die meisten dasselbe
      und visuell einheitlich: ein heller, spiegelnder Planet, zerklüftet von unzähligen
      Rissen und Gletscherspalten. Von einigen eisigen Planeten wird angenommen, dass
      auf ihnen in der Vergangenheit ein wärmeres und feuchteres Klima herrschte und
      sie dann später, als Folge fehlgeschlagener Terraforming-Projekte oder stellarer
      Abkühlung, gefroren.'
    en: The majority of icy planets went through a period of being barren terrestrials,
      before being surfaced with ice over the course of many millennia. The exact
      process for this varies from case to case, but the end result is both common
      and visually uniform - a bright, reflective planet scored by countless fractures
      and crevasses. A few icy planets are hypothesized to have been warmer, liquid-bearing
      planets in the past that have subsequently frozen, as a result of either stellar
      cooling or failed terraforming projects.
    fr: La majorité des planètes de glace étaient des planètes telluriques arides,
      avant de finir par être recouvertes par la glace après des millénaires. Le processus
      exact de cette glaciation varie selon les cas, mais il résulte toujours en une
      planète visuellement uniforme, extrêmement lumineuse et réfléchissante, marquée
      par d'innombrables fractures et crevasses. On raconte que certaines planètes
      de glace étaient autrefois plus chaudes, avant que le liquide qu'elles contenaient
      ne gèle suite à un refroidissement stellaire ou l'échec d'un projet de terraformation.
    ja: 氷惑星の大部分は、何千年にもわたって地表を氷で覆われるまで荒地惑星期を経ている。その正確な過程はケースバイケースで異なるが、最終的な結果は共通する、視覚的に一様なものである。すなわち、無数の裂け目やクレバスに覆われた明るく、反射性の高い惑星である。いくつかの氷惑星は、過去には温暖で地表に水を湛えた惑星であったが、惑星の冷却またはテラフォーミングプロジェクトの失敗のいずれかの結果として氷結したとする仮説もある。
    ru: Большинство ледовых планет прошли через стадию бесплодных землеподобных планет,
      пока их поверхность в течение многих тысячелетий затягивалась льдом. Формирующие
      процессы могут быть в каждом случае различными, но приводят они к одному и тому
      же, визуально однородному состоянию – светлая отражающая поверхность планеты,
      испещренная бесчисленными трещинами и разломами. По поводу некоторых из ледовых
      планет выдвигаются гипотезы, что в прошлом они были теплыми мирами с большими
      запасами жидкости, впоследствии замерзшей в результате либо остывания звезды
      в системе, либо сбоя в процессе терраформирования.
    zh: 大部分的冰体行星在历史上都有一段贫瘠时期，在过后的漫长时期中它们的表面又被冰层所覆盖。表层冰盖生长的过程会因具体条件差异而不尽相同，但是最终的结果从形式上和外观上都是类似的：明亮、高反射率的行星表面上布满了数不清的断层和裂谷。有人推测部分冰体行星在过去可能经历过一段温暖的时期，曾经的液态地表水被冻结成为厚厚的冰层。造成这种结果的原因大多是因为星体本身温度的降低或者是失败的地貌改造工程。
