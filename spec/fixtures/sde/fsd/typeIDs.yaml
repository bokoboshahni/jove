  description:
    de: "Dieses schmucke, luxuriöse Schiff ist eine Klasse für sich. Die Magnate-Fregatte
      war über zehn Jahre lang das Lieblingsprojekt einer kleinen Elitegruppe kaiserlicher
      Schiffsingenieure. Während jahrelanger und kostspieliger Forschung hat der Entwicklungsprozess
      verschiedene Phasen durchlaufen, von denen jede neue Standards im Bereich des
      Fregattendesigns gesetzt hat. Die Silver Magnate, die bei der Amarr-Meisterschaft
      in den Jahren 105YC und YC118 als Preis gestellt wurde, ist eins der beeindruckendsten
      Stücke in der Reihe dieser Meisterwerke.\n\n"
    en: "This decoratively designed ship is a luxury in its own class. The Magnate
      frigate has been the pet project of a small, elite group of royal ship engineers
      for a decade. Over the long years of expensive research, the design process
      has gone through several stages, and each stage has set a new standard in frigate
      design. The Silver Magnate, offered as a reward in the Amarr Championships in
      YC105 and YC118, is one of the most impressive iterations in this line of masterworks.\r\n"
    fr: "Ce vaisseau aux lignes fastueuses revendique un design unique à sa classe.
      La frégate Magnate est le fruit de l'investissement d'une décennie d'un petit
      groupe d'ingénieurs d'élite affectés à la Marine royale. Au cours de ces longues
      années de recherche, les différentes phases de développement du vaisseau ont
      chacune établi de nouvelles normes de performance dans la conception de frégate.
      Le Silver Magnate, offert en récompense lors des championnats amarr en CY 105
      et en CY 118, est une sublime icône de cette gamme d'orfèvre.\n\n"
    ja: "美しい装飾とともに設計されたこの艦船はまさに豪華なつくりになっている。マグニートフリゲートは、国家の艦船エンジニアが十年もの間計画を練ってきたプロジェクトにより誕生した。長年にわたって高額の研究費が費やされる中、設計プロセスはいくつかのフェーズを経たてきたが、どのフェーズもフリゲート設計の新基準を打ち立てることとなった。YC105年およびYC118年にアマーチャンピオンシップの賞品として提供されたシルバーマグニートは、この名機揃いのシリーズ中でもひと際注目を集める存在である。\r\n"
    ru: "Этот фрегат демонстративно декоративного дизайна — предмет особой роскоши
      даже в своём классе, среди прочих декоративных кораблей. В течение более десятка
      лет проект «Магнат» был всего лишь личной инициативой маленькой группы лучших
      королевских инженеров. С годами дорогостоящих исследований дизайн корабля прошел
      через несколько этапов, и каждый этап всё выше задирал планку дизайна фрегатов.
      «Серебряный Магнат», выдававшийся в качестве приза в амаррских Состязаниях 105
      и 118 годов юлайской эры — один из последних представителей этой цепочки шедевров.\n\n"
    zh: "这艘船设计非常精美，如同一件奢侈品。是一小群精英皇家工程师孕育十年才得出的成果。在多年代价高昂的研究中，设计过程经历了多个阶段，每一阶段都树立了更高的护卫舰设计标准。这一型号是该系列中最令人印象深刻的“白银限量版”，是YC105年和YC118年艾玛冠军杯的奖品。\n\n"
