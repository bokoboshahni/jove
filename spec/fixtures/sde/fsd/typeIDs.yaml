  basePrice: 1600000.0
  capacity: 5250.0
  description:
    de: Die Miasmos Quafe Ultra Edition wurde von der Quafe Corporation als Spezialschiff
      für die Auslieferung von Quafe-Produkten im gesamten Cluster von New Eden in
      Auftrag gegeben. Zu diesem Zweck wurde das Schiff wendiger gebaut und mit einem
      schnelleren Warp-Antrieb sowie einem größeren Frachtraum ausgestattet, in dem
      riesige Mengen krasses Quafe Platz haben. Zusätzlich wurde die Steuerung vereinfacht,
      um die schnelle und effiziente Schulung neuer Piloten zu ermöglichen und auf
      diese Weise niedrige Transportlöhne zu gewährleisten. Eine spätere Erweiterung
      unter dem neuen Namen "Miasmos" enthielt eine kleine Anzahl versiegelter Behälter,
      die auf Quafes Wunsch hin nur für Firmenvertreter zugänglich sind, während Besatzungsmitgliedern
      und Kapselpiloten der Zutritt verboten ist.
    en: "The Miasmos Quafe Ultra Edition was commissioned by the Quafe Corporation
      as a specialized vessel for the distribution of Quafe throughout the New Eden
      cluster.\r\n\r\nTo this end, the ship has been made more agile, given a faster
      warp engine and fitted with an upgraded cargohold that can carry vast amounts
      of sweet, sweet Quafe. Additionally, the controls have been simplified so that
      new pilots can be trained quickly and efficiently, allowing for optimal transport
      labor wages.\r\n\r\nA later addition under the new \"Miasmos\" moniker included
      a small number of sealed vats, but Quafe has demanded that those be accessed
      solely by corporate representatives, and not by crew nor capsuleer."
    fr: |-
      Le Miasmos édition Quafe Ultra a été commandé par la Quafe Corporation pour servir spécialement de vaisseau de distribution de Quafe à travers la galaxie de New Eden.

      L'agilité du vaisseau a été améliorée, avec un moteur de warp plus rapide et il a été équipé d'une soute modernisée pour permettre le transport de grandes quantités du délicieux Quafe. Les contrôles ont en outre été simplifiés pour que la formation des nouveaux pilotes soit plus rapide et efficace, et ainsi permettre d'optimiser les salaires des pilotes de transport.

      Un des derniers ajouts du Miasmos nouvelle version concerne un petit nombre de cuves scellées. Quafe ayant demandé à ce que l'accès à ces cuves soit exclusivement réservé aux représentants de la société et interdit aux équipages et capsuliers.
    ja: "ミアスモスクァフェウルトラ仕様は、クァフェコーポレーションによる特注仕様で、クァフェをニューエデン星団中に流通させる輸送船である。\n\t\t\nそのために機動力を向上させ、より高速なワープエンジンに換装し、カーゴホールドも容量拡張版になっている。全ては甘くておいしいクァフェを大量に運搬するためである。さらに制御系統を簡略化し、より迅速かつ効率的なパイロット養成を可能にすることで、輸送人件費の最適化も狙う。\n\n後に『ミアスモス』と改称されてから、密封タンクがいくつか追加されたのだが、このタンクはクァフェ社の社員のみが開けられるものであり、クルーはもちろんカプセラであっても触らないようにと同社は求めている。"
    ru: 'Грузовой корабль малосерийного проекта «Миазмос Квафе Ультра» построен по
      заказу корпорации «Квафе» в качестве специализированного корабля для доставки
      напитка по всей галактике. Ввиду этого корабль сделан более маневренным, оснащен
      улучшенным варп-двигателем, а объем грузового отсека значительно расширен, что
      позволяет быстро перевозить гигантские объемы сладчайшего квафе. Кроме того,
      упрощенная система управления позволяет быстро и эффективно готовить начинающих
      пилотов, оптимизируя расходы на зарплату. Более позднее новшество, добавленное
      уже под маркой «Миазмос»: в корабле установлено несколько закрытых баков; установлено,
      что доступ к ним имеют только и исключительно представители «Квафе», капсулёру
      и команде же притрагиваться к ним запрещено.'
    zh: |-
      米亚莫斯级酷菲特强版，是酷菲集团专门用于向新伊甸宇宙各处配送酷菲饮料的船只。

      因此它被打造得更为灵活、跃迁速度更快，升级后的货柜舱可以运载大量甘美的酷菲。另外，它的控制系统经过了简化，让新手飞行员也能很快掌握驾驶它所需的技能，从而降低了运输人力成本。

      这种新型的米亚莫斯级货舱中有几个封闭的舱室，但是酷菲集团声明只有公司的代表才能进入这些舱室，船员和克隆飞行员都无权进入。
