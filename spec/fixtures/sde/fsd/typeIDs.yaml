  capacity: 115.0
  description:
    de: Die Executioner ist ein weiteres neu zugelassenes Schiff der Amarr Imperial
      Navy. Die Executioner ist speziell darauf ausgelegt, den kleinen, schnellen
      Waffenfregatten der Republik Minmatar etwas entgegenzusetzen. Deswegen ist sie
      – im Gegensatz zu den üblichen Schiffen der Amarr Navy – eher auf Geschwindigkeit
      als auf Verteidigung getrimmt. Mit diesem schnellen Schiff eröffnen sich den
      Amarr neue taktische Möglichkeiten auf dem Schlachtfeld.
    en: The Executioner is another newly commissioned ship of the Amarr Imperial Navy.
      The Executioner was designed specially to counter the small, fast raider frigates
      of the Minmatar Republic; thus it is different from most Amarr ships in favoring
      speed over defenses. With the Executioner, the Amarrians have expanded their
      tactical capabilities on the battlefield.
    fr: L'Executioner est un des nouveaux vaisseaux commandés par l'Amarr Navy impériale.
      L'Executioner a été conçu dans le but de contrer les petites frégates rapides
      que la République minmatar utilise pour ses raids éclair. Ce vaisseau est donc
      différent de la plupart des vaisseaux amarr, car il met l'accent sur la vitesse
      plutôt que sur les capacités défensives. Avec l'Executioner, les Amarr ont amélioré
      leurs capacités tactiques sur le champ de bataille.
    ja: エクスキューショナーもまた、アマー帝国海軍が新たに就役させた艦船である。エクスキューショナーは特に、ミンマター共和国の小型高機動フリゲート艦隊の襲撃に対抗する目的で設計されたため、防衛より速度を重視するという点で、アマー艦としては異色である。エクスキューショナーの登場により、戦場におけるアマーの戦術は幅が広がった。
    ru: "«Экзекьюшнер» — ещё один фрегат, лишь недавно вошедший в строй флота Амаррской
      Империи. Он специально разрабатывался для противостояния небольшим быстрым фрегатам
      Республики Минматар, что и является причиной его необычно большой скорости,
      достигнутой за счёт ослабления защитных систем. «Экзекьюшнер» расширил спектр
      тактических возможностей амаррцев на поле боя."
    zh: 刽子手级是艾玛帝国海军新近启用的舰船。刽子手级专门用来对抗米玛塔尔共和国轻巧快速的突袭护卫舰；因此，与多数艾玛舰船不同的是，该船侧重于速度而不是防御。有了刽子手级，艾玛人扩充了自己的战术能力。
