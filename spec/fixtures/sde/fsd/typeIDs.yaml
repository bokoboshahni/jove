452:
  capacity: 1.0
  description:
    de: "Dieser leichte Strahllaser verwendet zwei separate Laser-Fokussierungssysteme,
      um die Abkühlungsphase zwischen den Schüssen zu verkürzen; eine gute Kurz- und
      Mittelstreckenwaffe. \n\nMuss mit einem der folgenden Frequenzkristalle geladen
      werden: Gamma, Infrared, Microwave, Multifrequency, Radio, Standard, Ultraviolet,
