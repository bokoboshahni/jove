34:
  basePrice: 2.0
  description:
    de: 'Die grundlegende Basiskomponente aller Strukturen im All. Ein sehr hartes,
      aber dennoch biegsames Metall. Kann nicht zum Bau von Unterkünften verwendet
      werden, da es bei atmosphärischen Temperaturen instabil wird. Ist in den zentralen
      Regionen des bekannten Universums sehr verbreitet. Kann durch die Aufbereitung
      von folgenden Erzen und ihren Varianten in Sonnensystemen des Hochsicherheitsraums
      erhalten werden: <a href=showinfo:1230>Veldspar</a>, <a href=showinfo:1228>Scordite</a>,
      <a href=showinfo:18>Plagioclase</a>. Es kommt außerdem in sehr großen Mengen
      in seltenen Erzen wie <a href=showinfo:19>Spodumain</a>, <a href=showinfo:52316>Bezdnazin</a>,
      <a href=showinfo:52315>Rakovene</a> und <a href=showinfo:52306>Talassonit</a>
      vor.'
    en: "The main building block in space structures. A very hard, yet bendable metal.
      Cannot be used in human habitats due to its instability at atmospheric temperatures.
      Very common throughout the central regions of known universe.\r\n\r\nMay be
      obtained by reprocessing the following ores and their variations available in
      high security status star systems:\r\n<a href=showinfo:1230>Veldspar</a>, <a
      href=showinfo:1228>Scordite</a>, <a href=showinfo:18>Plagioclase</a>\r\n\r\nIt
      is also present in huge amounts in rare ores like <a href=showinfo:19>Spodumain</a>,
      <a href=showinfo:52316>Bezdnacine</a>, <a href=showinfo:52315>Rakovene</a> and
      <a href=showinfo:52306>Talassonite</a>."
    fr: 'Il s''agit du principal bloc de construction pour les structures spatiales.
      Ce métal est à la fois très résistant et malléable. Il ne peut être utilisé
      pour les structures d''habitation humaine en raison de son instabilité aux températures
      atmosphériques. Il est très répandu dans les régions centrales de l''univers
      connu. Peut être obtenu en retraitant les minerais suivants et leurs variantes,
      disponibles dans les systèmes stellaires de haute sécurité : <a href=showinfo:1230>veldspar</a>,
      <a href=showinfo:1228>scordite</a>, <a href=showinfo:18>plagioclase</a> Il est
      également présent en quantité considérable dans les minerais rares comme le
      <a href=showinfo:19>spodumain</a>, la <a href=showinfo:52316>bezdnacine</a>,
      le <a href=showinfo:52315>rakovene</a> et la <a href=showinfo:52306>talassonite</a>.'
    ja: |-
      宇宙建造物の主要な建築素材。高い硬度を持ちながら、曲げることも可能な金属。大気温度の中では不安定であるため、人間の住居には使用できない。既知宙域の中央リージョン全域に存在する。



      ハイセキュリティステータス星系で入手可能な、以下の鉱石やその亜種を再処理することによって得ることができる。

      <a href=showinfo:1230>ベルドスパー</a>、<a href=showinfo:1228>スコダイト</a>、<a href=showinfo:18>プラジオクレイス</a>



      <a href=showinfo:19>スポデュメイン</a>や<a href=showinfo:52316>ベズドナシン</a>、<a href=showinfo:52315>ラコベネ</a>、<a href=showinfo:52306>タラソナイト</a>といった希少鉱石の中にも相当量含まれている。
    ru: 'Основной материал для строительства космических сооружений. Очень твёрдый,
      но при этом гибкий металл. Непригоден для использования в местах обитания человека
      из-за своей нестабильности при атмосферных температурах. Очень распространён
      в центральных секторах известной вселенной. Добывается путём переработки нижеперечисленных
      руд и их разновидностей в системах с высоким уровнем безопасности: <a href=showinfo:1230>вельдспар</a>,
      <a href=showinfo:1228>скордит</a>, <a href=showinfo:18>плагиоклаз</a> Кроме
      того, в огромных количествах присутствует в редких рудах, таких как <a href=showinfo:19>сподумейн</a>,
      <a href=showinfo:52316>безднацин</a>, <a href=showinfo:52315>раковин</a> и <a
      href=showinfo:52306>талассонит</a>.'
    zh: |-
      太空建筑的主要建造材料。一种非常坚硬但有韧性的金属。由于它在大气温度下不稳定，因此不能用于人类生活环境。在已知星系的核心星域中十分常见。



      可以从分布在高安全等级星系中的下列矿石及其变种中提炼获得：

      <a href=showinfo:1230>凡晶石</a>，<a href=showinfo:1228>灼烧岩</a>，<a href=showinfo:18>斜长岩</a>



      它在稀有矿石中的含量也很丰富，例如<a href=showinfo:19>灰岩</a>、<a href=showinfo:52316>贝兹岩</a>、<a href=showinfo:52315>拉克岩</a>和<a href=showinfo:52306>塔拉岩</a>。
  groupID: 18
  iconID: 22
  marketGroupID: 1857
  name:
    de: Tritanium
    en: Tritanium
    fr: Tritanium
    ja: トリタニウム
    ru: Tritanium
    zh: 三钛合金
  portionSize: 1
  published: true
  volume: 0.01
35:
  basePrice: 8.0
  description:
    de: 'Ein weiches, kristallähnliches Mineral, das in einem charakteristischen Orange
      glüht, als würde es brennen. Es wird als Halbleiter und in der biochemischen
      Industrie verwendet. Kommt in recht vielen Asteroidenerzsorten vor. Kann durch
      die Aufbereitung von folgenden Erzen und ihren Varianten erhalten werden: Sonnensysteme
      im Hochsicherheitsraum: <a href=showinfo:1228>Scordite</a>, <a href=showinfo:1224>Pyroxeres</a>
      Sonnensysteme im Niedersicherheitsraum: <a href=showinfo:1224>Pyroxeres</a>,
      <a href=showinfo:1227>Omber</a>, <a href=showinfo:21>Hedbergite</a>, <a href=showinfo:1229>Gneiss</a>,
      <a href=showinfo:1225>Crokite</a> Sonnensysteme im Nullsicherheitsraum: <a href=showinfo:1224>Pyroxeres</a>,
      <a href=showinfo:1223>Bistot</a>, <a href=showinfo:22>Arkonor</a> Wurmloch-Systeme:
      <a href=showinfo:1224>Pyroxeres</a>, <a href=showinfo:1227>Omber</a>, <a href=showinfo:1229>Gneiss</a>,
      <a href=showinfo:1223>Bistot</a>, <a href=showinfo:22>Arkonor</a>'
    en: "A soft crystal-like mineral with a very distinguishing orange glow as if
      on fire. Used as conduit and in the bio-chemical industry. Commonly found in
      many asteroid-ore types.\r\n\r\nMay be obtained by reprocessing the following
      ores and their variations:\r\n\r\nHigh security status star systems:\r\n<a href=showinfo:1228>Scordite</a>,
      <a href=showinfo:1224>Pyroxeres</a>\r\n\r\nLow security status star systems:\r\n<a
      href=showinfo:1224>Pyroxeres</a>, <a href=showinfo:1227>Omber</a>, <a href=showinfo:21>Hedbergite</a>,
      <a href=showinfo:1229>Gneiss</a>, <a href=showinfo:1225>Crokite</a>\r\n\r\nNull
      security status star systems:\r\n<a href=showinfo:1224>Pyroxeres</a>, <a href=showinfo:1223>Bistot</a>,
      <a href=showinfo:22>Arkonor</a>\r\n\r\nWormhole systems:\r\n<a href=showinfo:1224>Pyroxeres</a>,
      <a href=showinfo:1227>Omber</a>, <a href=showinfo:1229>Gneiss</a>, <a href=showinfo:1223>Bistot</a>,
      <a href=showinfo:22>Arkonor</a>"
    fr: 'Ce minerai lisse comme le cristal dégage une lueur orangée semblable aux
      flammes. Il est employé dans l''industrie biochimique, ainsi que dans les conduits.
      On le trouve dans de nombreux minerais récoltés dans les astéroïdes. Peut être
      obtenu en retraitant les minerais suivants et leurs variantes : Systèmes stellaires
      de haute sécurité : <a href=showinfo:1228>scordite</a>, <a href=showinfo:1224>pyroxeres</a>
      Systèmes stellaires de basse sécurité : <a href=showinfo:1224>pyroxeres</a>,
      <a href=showinfo:1227>omber</a>, <a href=showinfo:21>hedbergite</a>, <a href=showinfo:1229>gneiss</a>,
      <a href=showinfo:1225>crokite</a> Systèmes stellaires de sécurité nulle : <a
      href=showinfo:1224>pyroxeres</a>, <a href=showinfo:1223>bistot</a>, <a href=showinfo:22>arkonor</a>
      Systèmes de trou de ver : <a href=showinfo:1224>pyroxeres</a>, <a href=showinfo:1227>omber</a>,
      <a href=showinfo:1229>gneiss</a>, <a href=showinfo:1223>bistot</a>, <a href=showinfo:22>arkonor</a>'
    ja: |-
      炎のように明るいオレンジ色に光る、柔らかい水晶のような鉱石。導管として、またバイオ化学産業で使用される。多くのタイプのアステロイド鉱石に含まれている。



      以下の鉱石とその種類を再処理することによって得ることができる。



      ハイセキュリティステータス星系：

      <a href=showinfo:1228>スコダイト</a>、<a href=showinfo:1224>パイロゼリーズ</a>



      ローセキュリティステータス星系：

      <a href=showinfo:1224>パイロゼリーズ</a>、<a href=showinfo:1227>オンバー</a>、<a href=showinfo:21>ヘッドバーガイト</a>、<a href=showinfo:1229>ナエス</a>、<a href=showinfo:1225>クロカイト</a>



      ゼロセキュリティステータス星系：

      <a href=showinfo:1224>パイロゼリーズ</a>、<a href=showinfo:1223>ビストット</a>、<a href=showinfo:22>アーコナー</a>



      ワームホールシステム：

      <a href=showinfo:1224>パイロゼリーズ</a>、<a href=showinfo:1227>オンバー</a>、<a href=showinfo:1229>ナエス</a>、<a href=showinfo:1223>ビストット</a>、<a href=showinfo:22>アーコナー</a>
    ru: 'Мягкий кристаллообразный минерал с характерным оранжевым свечением — внутри
      словно горит огонь. Используется в качестве проводника, а также в биохимической
      промышленности. Встречается во многих видах астероидных руд. Добывается путём
      переработки нижеперечисленных руд и их разновидностей. Системы с высоким уровнем
      безопасности: <a href=showinfo:1228>скордит</a>, <a href=showinfo:1224>пироксер</a>
      Системы с низким уровнем безопасности: <a href=showinfo:1224>пироксер</a>, <a
      href=showinfo:1227>омбер</a>, <a href=showinfo:21>хедбергит</a>, <a href=showinfo:1229>гнейсс</a>,
      <a href=showinfo:1225>крокит</a> Системы с нулевым уровнем безопасности: <a
      href=showinfo:1224>пироксер</a>, <a href=showinfo:1223>бистот</a>, <a href=showinfo:22>арконор</a>
      Системы червоточин: <a href=showinfo:1224>пироксер</a>, <a href=showinfo:1227>омбер</a>,
      <a href=showinfo:1229>гнейсс</a>, <a href=showinfo:1223>бистот</a>, <a href=showinfo:22>арконор</a>'
    zh: |-
      一种类水晶的柔软矿物，有着非常易辨认的桔黄光辉，仿佛是在燃烧一样。用于导线管和生化工业。可以在许多种小行星矿石中找到。



      可以从下列矿石及其变种中提炼获得：



      高安全等级星系：

      <a href=showinfo:1228>灼烧岩</a>，<a href=showinfo:1224>干焦岩</a>



      低安全等级星系：

      <a href=showinfo:1224>干焦岩</a>，<a href=showinfo:1227>奥贝尔石</a>，<a href=showinfo:21>同位原矿</a>，<a href=showinfo:1229>片麻岩</a>，<a href=showinfo:1225>克洛基石</a>



      零安全等级星系：

      <a href=showinfo:1224>干焦岩</a>，<a href=showinfo:1223>双多特石</a>，<a href=showinfo:22>艾克诺岩</a>



      虫洞星系：

      <a href=showinfo:1224>干焦岩</a>，<a href=showinfo:1227>奥贝尔石</a>，<a href=showinfo:1229>片麻岩</a>，<a href=showinfo:1223>双多特石</a>，<a href=showinfo:22>艾克诺岩</a>
