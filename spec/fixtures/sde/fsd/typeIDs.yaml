      contient d'importantes quantités des minéraux les plus demandés du marché et
      recèle des filons de minerais précieux. Le raffinage de cette roche fournit
      un rendement considérable de <a href=showinfo:34>tritanium</a>, ainsi qu'un
      volume modéré d'<a href=showinfo:37>isogène</a>, de <a href=showinfo:38>nocxium</a>,
      de <a href=showinfo:39>zydrine</a> et de <a href=showinfo:40>mégacyte</a>.
