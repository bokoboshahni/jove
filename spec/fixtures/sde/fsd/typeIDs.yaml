  description:
    de: Die Reaper-Corvette ist das kleinste Schiff der Minmatar und erreicht gerade
      noch den Status "Anfängerschiff" statt "bemannter Kampfgleiter". Die Reaper
      ist sehr preiswert und wird in großer Anzahl bei waghalsigen Hit-And-Run Einsätzen
      von Minmatar auf beiden Seiten des Gesetzes verwendet.
    en: The Reaper-class corvette is one of the smallest of the Minmatar vessels,
      just barely reaching rookie ship status instead of a manned fighter. The Reaper
      is very cheap and is used en masse in daring hit-and-run operations by Minmatars
      either side of the law.
    fr: La corvette de classe Reaper est l'un des plus petits vaisseaux minmatar,
      conçue aux dimensions d'un vaisseau de recrue sans même atteindre la taille
      d'un chasseur piloté. Compte tenu de son prix très abordable, les pilotes minmatar
      n'hésitent pas à le sacrifier dans d'audacieuses attaques éclair, légales comme
      illicites.
    ja: リーパー級コルベットはミンマター艦としては最小クラスで、ルーキー艦としての分類をようやく超える程度の大きさしかない。非常に安価で、これを使った集団での一撃離脱戦法は、法のどちらの側にいるミンマター人にも好まれている。
    ru: Корветы типа «Рипер» — самые маленькие фрегаты Республики, по своим характеристикам
      не сильно отличающиеся от палубных истребителей. Они очень дешевы и массово
      используются для быстрых рейдерских акций как матарскими правоохранительными
      органами, так и нарушителями закона.
    zh: 死神号轻型护卫舰是最小的米玛塔尔护卫舰之一，刚好超过有人舰载机级别，达到新手船标准。死神号很便宜，被米玛塔尔黑白两道在危险的游击行动中大量使用。
