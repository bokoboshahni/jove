582:
  basePrice: 300000.0
  capacity: 270.0
  description:
    de: Im Jahr YC114 hatte jedes der führenden Großreiche aufgrund des entsetzlichen
      und nicht enden wollenden Kriegs auf allen Ebenen erkannt, dass ihre Schiffe
      Unterstützung und Logistikfunktionalität benötigten. Andernfalls würde der langwierige
      interstellare Krieg die Teilnehmer aufreiben. Im Staat der Caldari führte dies
      zur Umgestaltung und dem Neueinsatz der Bantam. Die Bantam, ein starkes und
      robustes Schiff, war ursprünglich eine äußerst effiziente Bergbaufregatte. Nach
      ihrer Umgestaltung wurde die breite Struktur der Bantam durch Logistiksysteme
      ersetzt, die einigen Platz im Innenraum in Anspruch nahmen. Dies erlaubte ihr
      jedoch, sich auf die Schildunterstützung verbündeter Schiffe zu konzentrieren.
    en: "In YC114 each major empire faction, having been embroiled in a harrowing,
      extensive, long-term war, recognized the growing need for support and logistics
      functionality in their vessels during the kind of protracted interstellar warfare
      that might otherwise prove exhausting for its participants. In the Caldari State,
      this led to the redesign and redeployment of the Bantam.\r\n\r\nThe Bantam,
      a strong and sturdy craft, was originally an extremely effective mining frigate.
      After its redesign, the Bantam's large structure had to give way for logistics
      systems that ate up some of its interior room but allowed it to focus extensively
      on shield support for fellow vessels."
    fr: |-
      En 114 après CY, les grandes factions des empires ayant toutes été engagées dans une guerre longue et pénible, reconnurent le besoin grandissant d'intégrer des fonctionnalités de soutien et de logistique dans leurs vaisseaux afin de pouvoir faire face à la durée extrême des guerres interstellaires et à l'épuisement des participants. Au sein de l'État caldari, ce processus conduisit à la refonte et au redéploiement du Bantam.

      Le Bantam, vaisseau résistant et puissant, était à l'origine une frégate d’extraction très efficace. Dans sa nouvelle version, la grande structure du Bantam accueille désormais des systèmes logistiques qui ont grignoté une partie de son espace intérieur mais lui permettent d'apporter une grande assistance de bouclier pour les autres vaisseaux qu'il accompagne.
    ja: "YC114年、4大国を巻きこむ大規模戦争が勃発した。長く、凄惨で、広範にわたる戦いの中、各国では支援艦や補給艦の役割がしだいに重視されるようになった。そういった役割を果たす船がなければ戦力が疲弊してしまうのだ。これを受けて、カルダリ連合ではバンタムの設計を根本から見直し、再配備を行った。\n\t\t\nバンタムは馬力のある頑丈な艦船で、元々は採掘用フリゲートとしてその性能を高く評価されていた。設計見直しにより、大ぶりな船体に支援システムが詰めこまれ、多少手狭にはなったが、僚艦にシールドを補給する支援専門艦として生まれ変わった。"
    ru: |-
      В 114-м году по юлайскому летоисчислению крупнейшие государства галактики, увязшие в тяжёлой, затяжной войне без конца и края, были вынуждены обратить внимание на растущую потребность военных флотов в ремонтных кораблях и кораблях обеспечения — она диктовалась самим характером продолжительных боевых действий в межзвёздном масштабе, способных полностью измотать противоборствующие стороны. В Государстве Калдари такой корабль был создан на основе фрегата «Бэнтам» после существенной переработки конструкции.

      «Бэнтам» — крепкий и прочный корабль. Он был чрезвычайно эффективен при добыче сырья. При перестройке конструкции обширный корпус «Бэнтама» был модифицирован для несения ремонтных систем. Это снизило полезный внутренний объем фрегата, но позволило сконцентрировать его функциональность на дистанционной накачке щитов дружественных кораблей.
    zh: |-
      YC114年，各大帝国势力都已经深陷战争泥潭。他们深刻意识到在这种星际持久战中对现有舰船增加后勤功能的重要​性，否则军力将消耗殆尽。加达里合众国决定对矮脚鸡级护卫舰进行重新设计，赋予它新的使命。

      矮脚鸡级护卫舰船体坚固，采矿效率极高。重新设计后，它坚固的船体被后勤系统所取代，内部空间也有所减小，不过换来的是为友军舰船进行护盾传输的能力。
