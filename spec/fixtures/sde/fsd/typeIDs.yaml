  capacity: 210.0
  description:
    de: 'Die Malice ist eine Angriffsfregatte, die exklusiv als Belohnung für das
      9. Allianzturnier in Auftrag gegeben wurde. An ihrem metallüberzogenen Rumpf
      trägt sie angepasste Metalllegierungen zur Schau und ist eines der teuersten
      Schiffe ihrer Klasse. Die Malice ist jedoch weit mehr als nur ein Schmuckstück:
      Sie ist mit qualitativen Waffensystemen, starker defensiver Panzerung und einem
      massiven Energiespeicher ausgestattet und ihre stark angepassten Energie-Destabilisierungssysteme
      machen sie in jeder Begegnung zu einem ernstzunehmenden Gegner.'
    en: The Malice is an assault frigate design exclusively commissioned as a reward
      in the ninth Alliance Tournament. Sporting custom metal alloys in its plated
      carapace, it is one of the most expensive ships ever produced in its class.
      Far from being a mere ornament, though, the Malice features quality armament
      systems, strong defensive plating and a massive capacitor, and its vastly augmented
      facility for energy destabilization makes it a formidable adversary in any engagement.
    fr: Le Malice est une frégate d'assaut conçue spécialement en vue d'être offerte
      en guise de récompense lors du neuvième Tournoi des alliances. L'alliage personnalisé
      en métal qui forme son blindage en fait l'un des vaisseaux de sa classe les
      plus chers. Bien plus qu'une simple décoration toutefois, le Malice présente
      des systèmes d'armement de qualité, un blindage défensif solide et un capaciteur
      imposant. Par ailleurs, son équipement de déstabilisation d'énergie en fait
      un redoutable adversaire au combat.
    ja: マライスは第9回アライアンストーナメントの賞品として贈呈された、限定生産モデルの強襲型フリゲートである。特注合金を装甲に使用しており、建造費用はこのクラスの艦船としては史上最高の部類に入る。しかしながら、マライスは単なるお飾りとはほど遠く、優秀な兵器システム、強固な防衛装甲、しっかりしたキャパシタを兼ね備え、大幅に強化されたエネルギーディスタビリゼーション用機関とあいまって、どのような戦闘でも手強い敵となる。
    ru: Ударные корабли типа «Малис» были созданы специально для победителей девятого
      Турнира альянсов. Им почти нет равных по дороговизне — бронеплиты, из которых
      собраны их корпуса, изготовлены из особых сплавов. В то же время корабли этого
      проекта никак не назовешь безделушками — они оснащены современными оружейными
      системами, хорошей броневой защитой и энергетическим накопителем большой емкости.
      Кроме того, не следует забывать об установленных на борту этих кораблей мощных
      нейтрализаторах накопленного заряда; их стоит опасаться всем без исключения
      пилотам.
    zh: 恶意级是一艘突击护卫舰，经过特别设计，专门作为第九届联盟锦标赛的奖品。由于在外壳装甲中加入了特别定制的金属合金，它是同级别舰船中有史以来最昂贵的之一。不过，它可绝不仅仅只是一个华而不实的装饰品。恶意级不仅拥有高质量的武器系统、强大的防御装甲以及巨大的电容量，而且它那大大增强过的能量扰乱设备也使得它在任何战斗中都是一个难以对付的敌手。
