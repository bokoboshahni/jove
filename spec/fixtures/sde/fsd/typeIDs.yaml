37:
  basePrice: 128.0
  description:
    de: 'Hellbläulicher Kristall, geformt durch den intensiven Druck tief im Inneren
      von großen Asteroiden und Monden. Wird bei der Fertigung von Elektronik und
      Waffen verwendet. Große Mengen lassen sich nur in wenigen Gebieten finden. Kann
      durch die Aufbereitung von folgenden Erzen und ihren Varianten erhalten werden:
      Sonnensysteme im Niedersicherheitsraum: <a href=showinfo:1227>Omber</a>, <a
      href=showinfo:20>Kernite</a>, <a href=showinfo:1231>Hemorphite</a>, <a href=showinfo:1229>Gneiss</a>,
      <a href=showinfo:1232>Dunkles Ochre</a> Sonnensysteme im Nullsicherheitsraum:
      <a href=showinfo:20>Kernite</a> Wurmloch-Systeme: <a href=showinfo:1227>Omber</a>,
      <a href=showinfo:20>Kernite</a>, <a href=showinfo:1229>Gneiss</a> Es kommt außerdem
      in sehr großen Mengen in seltenen Erzen wie <a href=showinfo:19>Spodumain</a>,
      <a href=showinfo:52316>Bezdnazin</a> und <a href=showinfo:52315>Rakovene</a>
      vor.'
    en: "Light-bluish crystal, formed by intense pressure deep within large asteroids
      and moons. Used in electronic and weapon manufacturing. Only found in abundance
      in a few areas.\r\n\r\nMay be obtained by reprocessing the following ores and
      their variations:\r\n\r\nLow security status star systems:\r\n<a href=showinfo:1227>Omber</a>,
      <a href=showinfo:20>Kernite</a>, <a href=showinfo:1231>Hemorphite</a>, <a href=showinfo:1229>Gneiss</a>,
      <a href=showinfo:1232>Dark Ochre</a>\r\n\r\nNull security status star systems:\r\n<a
      href=showinfo:20>Kernite</a>\r\n\r\nWormhole systems:\r\n<a href=showinfo:1227>Omber</a>,
      <a href=showinfo:20>Kernite</a>, <a href=showinfo:1229>Gneiss</a>\r\n\r\nIt
      is also present in huge amounts in rare ores like <a href=showinfo:19>Spodumain</a>,
      <a href=showinfo:52316>Bezdnacine</a> and <a href=showinfo:52315>Rakovene</a>."
    fr: 'Cristal bleu clair formé par l''extraordinaire pression exercée par les lunes
      et les grands astéroïdes. Les secteurs de l''électronique et de la fabrication
      d''armes en font bon usage. Gisements abondants exclusivement localisés dans
      quelques zones de l''espace. Peut être obtenu en retraitant les minerais suivants
      et leurs variantes : Systèmes stellaires de basse sécurité : <a href=showinfo:1227>omber</a>,
      <a href=showinfo:20>kernite</a>, <a href=showinfo:1231>hemorphite</a>, <a href=showinfo:1229>gneiss</a>,
      <a href=showinfo:1232>ochre foncé</a> Systèmes stellaires de sécurité nulle :
      <a href=showinfo:20>kernite</a> Systèmes de trou de ver : <a href=showinfo:1227>omber</a>,
      <a href=showinfo:20>kernite</a>, <a href=showinfo:1229>gneiss</a> Il est également
      présent en quantité considérable dans les minerais rares comme le <a href=showinfo:19>spodumain</a>,
      la <a href=showinfo:52316>bezdnacine</a> et le <a href=showinfo:52315>rakovene</a>.'
    ja: |-
      淡く青みがかった水晶。大型のアステロイドや衛星の地中で強い圧力が加わることによって生成される。電子機器や武器の製造に使用される。大量に産出できるエリアはごくわずかな場所に限られる。



      以下の鉱石とその種類を再処理することによって得ることができる。



      ローセキュリティステータス星系：

      <a href=showinfo:1227>オンバー</a>、<a href=showinfo:20>ケルナイト</a>、 <a href=showinfo:1231>ヘモファイト</a>、<a href=showinfo:1229>ナエス</a>、<a href=showinfo:1232>ダークオークル</a>



      ゼロセキュリティステータス星系：

      <a href=showinfo:20>ケルナイト</a>



      ワームホールシステム：

      <a href=showinfo:1227>オンバー</a>、<a href=showinfo:20>ケルナイト</a>、<a href=showinfo:1229>ナエス</a>



      <a href=showinfo:19>スポデュメイン</a>や<a href=showinfo:52316>ベズドナシン</a>、<a href=showinfo:52315>ラコベネ</a>といった希少鉱石の中にも相当量含まれている。
    ru: 'Светло-голубой кристалл, образующийся при сильном давлении глубоко под поверхностью
      крупных астероидов и спутников. Используется в производстве электроники и орудий.
      В изобилии встречается лишь в некоторых районах. Добывается путём переработки
      нижеперечисленных руд и их разновидностей. Системы с низким уровнем безопасности:
      <a href=showinfo:1227>омбер</a>, <a href=showinfo:20>кернит</a>, <a href=showinfo:1231>хеморфит</a>,
      <a href=showinfo:1229>гнейсс</a>, <a href=showinfo:1232>тёмная охра</a> Системы
      с нулевым уровнем безопасности: <a href=showinfo:20>кернит</a> Системы червоточин:
      <a href=showinfo:1227>омбер</a>, <a href=showinfo:20>кернит</a>, <a href=showinfo:1229>гнейсс</a>
      Кроме того, в огромных количествах присутствует в редких рудах, таких как <a
      href=showinfo:19>сподумейн</a>, <a href=showinfo:52316>безднацин</a> и <a href=showinfo:52315>раковин</a>.'
    zh: |-
      在大型小行星和卫星内部高压环境中形成的淡蓝色晶体，用于电子和军火制造。只在几个区域有丰富储量。



      可以从下列矿石及其变种中提炼获得：



      低安全等级星系：

      <a href=showinfo:1227>奥贝尔石</a>，<a href=showinfo:20>水硼砂</a>，<a href=showinfo:1231>希莫非特</a>，<a href=showinfo:1229>片麻岩</a>，<a href=showinfo:1232>黑赭石</a>



      零安全等级星系：

      <a href=showinfo:20>水硼砂</a>



      虫洞星系：

      <a href=showinfo:1227>奥贝尔石</a>，<a href=showinfo:20>水硼砂</a>，<a href=showinfo:1229>片麻岩</a>



      它在稀有矿石中的含量也很丰富，例如<a href=showinfo:19>灰岩</a>、<a href=showinfo:52316>贝兹岩</a>和<a href=showinfo:52315>拉克岩</a>。
