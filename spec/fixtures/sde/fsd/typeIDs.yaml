586:
  basePrice: 400000.0
  capacity: 400.0
  description:
    de: Im Vergleich zu den meisten Minmatar-Fregatten ist die Probe sehr groß und
      wird als gutes Erkundungs- und Transportschiff angesehen. Ungewöhnlich für ein
      Schiff der Minmatar ist die gepanzerte Außenhülle zwar sehr schwer zu zerstören,
      allerdings ist das Schiff aufgrund seiner eingeschränkten Waffenmontageplätze
      bei Kampfhandlungen auf die Unterstützung anderer Schiffe angewiesen.
    en: The Probe is large compared to most Minmatar frigates and is considered a
      good scout and cargo-runner. Uncharacteristically for a Minmatar ship, its hard
      outer coating makes it difficult to destroy, while the limited weapon hardpoints
      force it to rely on drone assistance if engaged in combat.
    fr: Le Probe surclasse la plupart des frégates minmatar par sa taille imposante.
      Ce vaisseau de reconnaissance est également plébiscité pour les missions de
      transport. Si son revêtement extérieur extrêmement résistant est une singularité
      de l'ingénierie minmatar, le nombre restreint de points de fixation le subordonne
      au renfort de vaisseaux de combat en cas de conflit armé.
    ja: プローブは、一般のミンマターフリゲートと比較すると大型で、偵察や輸送任務に適するとされている。ミンマター艦らしからぬ頑丈な装甲でなかなかのしぶとさを見せるが、兵装を搭載する余地が限られており、戦いにおいてはドローン頼みだ。
    ru: Среди прочих фрегатов Республики Минматар «Проуб» примечателен большими размерами;
      его считают пригодным для задач разведки и транспортировки. Кроме того, для
      корабля матарского производства он на удивление хорошо бронирован; к сожалению,
      нехватка точек монтажа вооружений приводит к тому, что пилоты этих фрегатов
      вынуждены рассчитывать на поддержку собственных дронов.
    zh: 探索级护卫舰是米玛塔尔护卫舰中的大家伙，是一艘不错的侦察舰和货运舰。与一般的米玛塔尔飞船不同，它坚硬的船体外壳使它很难被摧毁，但它有限的武器槽位使它在战斗中不得不依赖无人机的火力支援。
