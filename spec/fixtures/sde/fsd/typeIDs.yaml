  description:
    de: |-
      Entwickler: Kaalakiota



      Blockadebrecher sind die schnellsten verfügbaren Industrieschiffe. Unter Verwendung von leichten, aber widerstandsfähigen Materialien und durch den Verzicht auf einen großen Frachtraum sind diese Transporter in der Lage, eine höhere Geschwindigkeit als Kreuzer zu erreichen und stecken zudem heftigen Beschuss weg. Damit sind die perfekt dazu geeignet, mit wertvoller Ladung schnell feindliches Gebiet zu durchqueren.
    en: "Developer: Kaalakiota\r\n\r\nBlockade runner transports are the fastest type
      of industrial available. Utilizing sturdy but lightweight construction materials
      and sacrificing some cargo space, these haulers are able to reach speeds greater
      than those of a cruiser while withstanding heavy fire - factors which make them
      ideal for zipping through dangerous territories with valuable cargo."
    fr: |-
      Constructeur : Kaalakiota



      Les vaisseaux de transport forceurs de blocus sont les vaisseaux industriels les plus rapides. L'utilisation de matériaux de construction légers et résistants et un espace de soute réduit permettent à ces vaisseaux d'être plus rapides que la plupart des croiseurs tout en résistant à un tir nourri, ce qui rend leur utilisation parfaite pour traverser des territoires dangereux avec de précieuses cargaisons.
    ja: 開発元： カーラキオタ　封鎖突破型輸送艦は販売中の輸送艦としては最速型である。丈夫で軽量な建造資材を採用し、カーゴスペースを 若干犠牲にすることで、集中砲火に耐えつつ巡洋艦の速度を上回るスピードを誇る。そのため、危険宙域で高価な荷物を運ぶには理想の輸送艇である。
    ru: |-
      Разработчик: корпорация «Каалакиота»



      Корабли прорыва блокады — самые быстрые из всех серийно выпускаемых грузовых кораблей. При их постройке использовались лёгкие, но прочные материалы; кроме того, был несколько сокращён объём грузового отсека. Как следствие, корабли этого класса способны обогнать крейсер и выжить под огнём противника. Они идеально подходят для передвижения по небезопасным территориям с ценным грузом на борту.
    zh: |-
      开发商：卡拉吉塔



      偷运舰是工业舰中速度最快的。这类拖船使用坚固的轻质建筑材料，牺牲了一些货舱空间，从而可达到超过巡洋舰的速度并能够承受重型火力的攻击——这些因素使其成为运载贵重货物穿梭于危险区域的理想选择。
