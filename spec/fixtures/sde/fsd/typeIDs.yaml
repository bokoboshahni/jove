  description:
    de: |-
      Ein gewaltiger Geschwindigkeitsschub für eine sehr kurze Zeit. Der Schub, der das Schiff vorantreibt und der daraus resultierende maximale Geschwindigkeitsgewinn wird durch die Masse des Schiffs begrenzt, das dieses Modul verwendet. Die unglaubliche Energiemenge, die benötigt wird, um diesen Antrieb zu aktivieren, bedeutet, dass permanent ein Teil der Energiespeicherleistung auf Reserve gehalten werden muss, um die Integrität des Warpeindämmungsfeldes aufrecht zu erhalten. Wenn der Antrieb aktiv ist, wird das EM-Profil des Schiffs erheblich erhöht.



