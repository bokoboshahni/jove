11:
  description:
    de: Lebenspendende Welten sind häufig unter dem Namen "Gemäßigte Planeten" bekannt,
      da die vorherrschende milde Temperatur eines ihrer Hauptmerkmale ist. Planeten
      mit existierenden, stabilen Ökosystemen sind Hauptziele für Besiedlungsprojekte,
      da es in der Regel einfacher ist, diese vollständig bewohnbar zu machen. Als
      Folge dessen gehört die Mehrheit aller hochbevölkerten Welten zu diesem Typ.
      Tatsächlich ist es nicht ungewöhnlich, dass im Rahmen detaillierter Gutachten,
      Zeichen früherer Siedlungen aus verschiedenen Epochen der Geschichte New Edens
      entdeckt werden.
    en: Life-bearing worlds are often referred to as "temperate", as their mild temperatures
      are one of their defining features. Planets with existing, stable ecosystems
      are prime targets for colonization efforts as they are generally easier to make
      fully habitable; as a result, the majority of highly populated worlds are of
      this type. Indeed, it is not altogether uncommon for detailed surveys to reveal
      signs of previous settlements from various stages of New Eden's history.
    fr: Les planètes portant la vie sont souvent appelées « tempérées », puisqu'elles
      se caractérisent principalement par leurs températures clémentes. Les planètes
      présentant un écosystème stable sont les cibles privilégiées des colonisateurs,
      puisqu'elles sont souvent entièrement habitables. Par conséquent, la plupart
      des mondes habités sont des planètes tempérées. En effet, de nombreux rapports
      ont déjà révélé des traces d'anciennes colonies à plusieurs moments de l'histoire
      de New Eden.
    ja: 生命の息づく世界は、その温暖な気候が顕著な特徴の一つであるため、しばしば「温暖」と称される。安定した生態系が既に存在する惑星は、可住環境を築きやすいため入植活動の主要なターゲットとなる。結果として、人口の密集している世界の多くは、このタイプの惑星である。実際に、詳細な調査によってニューエデン歴史上の早い段階での入植の痕跡が見つかることも珍しくはない。
    ru: Планеты, на которых имеется жизнь, обычно называются «умеренными», поскольку
      их наиболее характерная черта – мягкий климат. Планеты с уже существующими стабильными
      экосистемами являются первейшей целью при колонизации, поскольку их обычно проще
      превратить в полностью обитаемые. Поэтому большинство обитаемых миров принадлежит
      именно к этому типу. И действительно, в результате пристального изучения на
      них обычно обнаруживают следы прежних поселений, которые можно проследить вспять
      к различным эпохам в истории Нового Эдема.
    zh: 能够孕育生命的星球通常都被认作是“温和”的星球，其所拥有的适宜气候就是它们的首要特征。存在有稳定生态系统的星球通常会被作为殖民规划的首要选择，因为要在这些星球上生存下来，相对要容易得多。因此，绝大多数人口稠密的行星实际上都是属于这种类型的星体。总的来说，想要通过细致的勘察在新伊甸中发现各个历史时期的居住痕迹，并不是一件十分困难的事情。
